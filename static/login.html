<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="log">
      <section>
        <div class="container">
          <div class="user signinBx">
            <div class="imgBx">
              <img
                src="https://images.unsplash.com/photo-1576859958081-27de5c70262a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80"
              />
            </div>
            <div class="formBx">
              <form>
                <h2>Sign In</h2>
                <input type="text" id="lemail" name="" placeholder="email" />
                <input
                  type="password"
                  id="lpass"
                  name=""
                  placeholder="Password"
                />
                <input type="submit" name="" value="Login" id="lbtn" />
                <p class="error" id="lerror"></p>
                <p class="signup">
                  Don't have an account ?
                  <a href="#" onclick="toggleForm();">
                    Sign Up
                  </a>
                </p>
              </form>
            </div>
          </div>
          <div class="user signupBx">
            <div class="formBx">
              <form>
                <h2>Create an Account</h2>
                <input type="text" id="sname" name="" placeholder="Username" />
                <input
                  type="email"
                  id="semail"
                  name=""
                  placeholder="Email Id"
                />
                <input
                  type="password"
                  id="spass"
                  name=""
                  placeholder="Create Password"
                />
                <input
                  type="password"
                  id="srpass"
                  name=""
                  placeholder="Confirm Password"
                />
                <input type="submit" id="sbtn" name="" value="Sign Up" />
                <p class="error" id="serror"></p>

                <p class="signup">
                  Already have an account ?
                  <a href="#" onclick="toggleForm();">Sign In</a>
                </p>
              </form>
            </div>
            <div class="imgBx">
              <img
                src="https://images.unsplash.com/photo-1628972799193-1a6be77e183e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
